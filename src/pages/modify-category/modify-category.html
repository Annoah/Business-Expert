<ion-header>

  <ion-toolbar>
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>
  <ion-item>
    <ion-label >分类名称</ion-label>
    <ion-input type="text" name="name1" [(ngModel)]="name" #name1="ngModel"></ion-input>
  </ion-item>
  <div padding-horizontal>
    <button ion-button block color="primary" (click)="modify()">修改</button>
  </div>
</ion-content>
