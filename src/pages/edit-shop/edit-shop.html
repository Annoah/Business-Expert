<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <form #esForm="ngForm">
    <ion-list>
    <ion-item>
      <ion-label floating>{{title}}</ion-label>
      <ion-input name="Shopvalue" type="text" [(ngModel)]="value" #Shopvalue="ngModel"></ion-input>
    </ion-item>
  </ion-list>
  <div padding-horizontal>
    <button ion-button block color="primary" (click)="save()" [disabled]="esForm.invalid">保存</button>
  </div>
  </form>
</ion-content>
