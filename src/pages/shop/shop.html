<!--
  Generated template for the ShopPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>店铺信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店铺名称',property:'shopName'}">
      店铺名称
      <ion-note item-end>{{Shop.shopName}}</ion-note>
    </button>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店铺简称',property:'shopNickname'}">
      店铺简称
      <ion-note item-end>{{Shop.shopNickname}}</ion-note>
    </button>
    <ion-item>
      注册时间
      <ion-note item-end>2017-12-10 21:16:48</ion-note>
    </ion-item>
    <ion-item>
      手机号码
      <ion-note item-end>{{Shop.phone}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      电子邮件
      <ion-note item-end>{{Shop.email}}</ion-note>
    </ion-item>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店主姓名',property:'shopOwnername'}">
      店主姓名
      <ion-note item-end>{{Shop.shopOwnername}}</ion-note>
    </button>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店铺电话',property:'shopPhone'}">
      店铺电话
      <ion-note item-end>{{Shop.shopPhone}}</ion-note>
    </button>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'行业类型',property:'shopType'}">
      行业类型
      <ion-note item-end>{{Shop.shopType}}</ion-note>
    </button>
  </ion-list>
</ion-content>
